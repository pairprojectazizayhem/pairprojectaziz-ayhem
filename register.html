<!DOCTYPE html>

<head>

    <meta charset="UTF-8">

</head>
<body>
  <video autoplay loop muted>
    <source src="tour-eiffel.mp4" type="video/mp4">
</video>

      <div class="content">

    <form id="registre" action="login.html">
        <h1 id="wonders" style="color: rgb(0, 0, 0);">Wonders Of The World</h1>
        <div class="form-group">
          <label for="nom" >Name :</label>
          <input type="text" id="nom" name="nom" placeholder="Name" required>
        </div>

        <div class="form-group">
          <label for="email" >Email :</label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <label for="motdepasse" >Password :</label>
          <input type="password" id="motdepasse" name="motdepasse" placeholder="Mot de passe" required>
        </div>

        <div class="form-group">
          <label for="confirmation">Confirme Password :</label>
          <input type="password" id="confirmation" name="confirmation"placeholder="Confirmer le mot le passe" required>
        </div>

        <button type="submit" style="color: black;">inscrire</button>
      </form>



      <script   type="text/javascript"  src="main.js"></script>

</body>
</html>
