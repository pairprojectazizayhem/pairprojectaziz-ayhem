<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script type="text/javascript" src="main.js"></script>

<body>
  <!-- This represents the Background Video -->
  <video id="backgroundVideo" autoplay loop muted>

  </video>


  <div id="content">
  <h2 id="topic title">Famous Landmarks</h2>

<br> <br> <br> <br>
  <label for="name">Name:</label>   <!-- This represents the label for the input  and for has the same id as the input  -->
  <input type="text" id="name" placeholder="Enter name">

  <label for="unesco">UNESCO Approval:</label>
  <input type="number" id="unesco" placeholder="Enter UNESCO approval">

  <label for="founder">Founder:</label>
  <input type="text" id="founder" placeholder="Enter founder">

  <label for="visitors">Visitors per Year:</label>
  <input type="number" id="visitors" placeholder="Enter visitors per year">

  <button class="bt" onclick="addObject()">Add to Dropdown</button> <!--this is the button that will add an object  -->


  <h3>-The List of Famous Landmarks-</h3>
  <select id="objectDropdown"></select> <!--this is the droplist  in which we'll be adding our options  -->

  <button class="bt" onclick="removeSelectedObject()">Remove Selected Object</button> <!--this is the button that will remove an object on click  -->
  <button class="bt" onclick="sortDropdown()">Sort by UNESCO Approval</button>
